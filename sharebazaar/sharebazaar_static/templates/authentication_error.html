<!DOCTYPE html>

<head>

    <meta content="width=device-width, initial-scale=0" name="viewport">
    <style>
table {
  border-collapse: collapse;
  width: 75%;
}

th, td {
  text-align: left;
  padding: 8px;
  font-size: 20px;
}

tr:nth-child(even){background-color: #f2f2f2}
tr:nth-child(odd){background-color: #e6e6e6}

th {
  background-color: #800000;
  color: black;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("{% static 'sharebazaar_images/share_bg.jpg' %}");
  background-size: cover;
  height: 100%;
  width: 100%;
  background-attachment: fixed;
  overflow: inherit;
}

#navbar {
  overflow: hidden;
  background-image: url("{% static 'sharebazaar_images/header_bg.jpg' %}");
  background-size: cover;
  padding: 90px 10px;
  transition: 0.4s;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 99;
}

#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
  border-style: solid;
  border-color: white;
  border-width: thin;
}

#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
  background-color: grey;
}

#navbar a:hover {
  background-color: grey;
  color: black;
}

#navbar a.active {
  background-color: #8fc1e3;
  color: black;
}

#navbar-right {
  float: right;
  margin-right: 80px;
  font-weight: bold;
}

@media screen and (max-width: 580px) {
  #navbar {
    padding: 20px 10px !important;
  }
  #navbar a {
    float: none;
    display: block;
    text-align: left;
  }
  #navbar-right {
    float: none;
  }
}

    </style>
</head>
<body>

</div>

<script>
// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("navbar").style.padding = "10px 5px";
    document.getElementById("logo").style.fontSize = "25px";
  } else {
    document.getElementById("navbar").style.padding = "80px 10px";
    document.getElementById("logo").style.fontSize = "35px";
  }
}
</script>
