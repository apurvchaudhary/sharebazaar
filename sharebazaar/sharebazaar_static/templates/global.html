<head>
    <title>apurvchaudhary.site</title>
    <meta content="width=device-width, initial-scale=0" name="viewport">
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("{% static 'sharebazaar_images/share_bg.jpg' %}");
  background-size: cover;
  height: 100%;
  width: 100%;
  background-attachment: fixed;
  overflow: inherit;
}

#navbar {
  overflow: hidden;
  background-image: url("{% static 'sharebazaar_images/header_bg.jpg' %}");
  background-size: cover;
  padding: 90px 10px;
  transition: 0.4s;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 99;
}

#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
  border-style: solid;
  border-color: white;
  border-width: thin;
}

#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
  background-color: grey;
}

#navbar a:hover {
  background-color: #800000;
  color: black;
}

#navbar a.active {
  background-color: #8fc1e3;
  color: black;
}

#navbar-right {
  float: right;
  margin-right: 80px;
  font-weight: bold;
}

@media screen and (max-width: 580px) {
  #navbar {
    padding: 20px 10px !important;
  }
  #navbar a {
    float: none;
    display: block;
    text-align: left;
  }
  #navbar-right {
    float: none;
  }
}

.navbar {
  margin-left:75%;
  overflow: hidden;
  background-color: grey;
  position: fixed;
  bottom: 0;
  width: 50%;
  border-radius: 15px 0px;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 12px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: #800000;
  color: white;
}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
}


.trans {
  border-radius: 15px;
  margin-top:20%;
  width: 30%;
  height: 30px;
  background: #800000;
  transition: width 1s;
  color:grey;
}

.trans:hover {
  width: 80%;
}



    </style>

<body>
<div id="navbar">
    <a href="{% url 'global-home' %}" id="logo">apurvchaudhary.site</a>
